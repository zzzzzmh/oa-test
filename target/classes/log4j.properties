#log4j
log4j.rootLogger=DEBUG,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %5p %t %c:%L - %m%n


log4j.logger.com.lashou.oa.cms=DEBUG,file1
log4j.appender.file1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file1.File = /tmp/log1.log
log4j.appender.file1.layout=org.apache.log4j.PatternLayout
log4j.appender.file1.layout.ConversionPattern=%d %5p %t %c:%L - %m%n

log4j.logger.com.lashou.oa.home=DEBUG,file2
log4j.appender.file2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file2.File = /tmp/log2.log
log4j.appender.file2.layout=org.apache.log4j.PatternLayout
log4j.appender.file2.layout.ConversionPattern=%d %5p %t %c:%L - %m%n


